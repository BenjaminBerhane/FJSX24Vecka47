<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Star Wars Catalog</title>
  </head>
  <body>
    <main>
      <header class="hero">
        <h1>STAR WARS CATALOG</h1>
      </header>

      <section class="informationSection">
        <div class="charactersContainer">
          <h2>Characters</h2>
          <ul class="charactersList"></ul>
        </div>

        <div class="detailsContainer">
          <h2>Details</h2>
          <div class="detailsBoxFirst">
            <div class="detailsInfoBox"></div>
            <div class="btnBox">
              <button>Planet</button>
              <button>Species</button>
              <button>Vehicles</button>
              <button>Starships</button>
            </div>
          </div>
          <div class="detailsBoxSecond"></div>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
